<html>
  <head>
    <title>REGISTRATION FORM</title>
  </head>
  <body>
    <h2> REGISTRATION FORM</h2> <br>
    <form action="loginpage.html"> <br>
    USER NAME: <input type="text" name="nsmr"> <br>
    PASSWORD: <input type="password" name="pass"> <br><hr>
    ENTER YOUR AGE: <input type="text" name="age"> <br><hr>
    GENDER <br>
    <input type="radio" name="GENDER" value="M">MALE <br>
    <input type="radio" name="GENDER" value="F">FEMALE<br>
    <input type="radio" name="GENDER" value="O">OTHER<br><hr>
    SELECT BRANCH <br>
    <select name="mybranch">
      <option value=" "></option>
      <option value="CSE">CSE</option>
      <option value="AIML">AIML</option>
      <option value="DS">DS</option>
      <option value="ECE">ECE</option>
      <option value="MECH">MECH</option>
      <option value="EEE">EEE</option>
    </select><br><hr>
    SELECT LANGUAGE<br>
    <input type="checkbox" name="LANGUAGE" value="E">ENGLISH <br>
    <input type="checkbox" name="LANGUAGE" value="T">TELUGU<br>
    <input type="checkbox" name="LANGUAGE" value="H">HINDI<br><hr>
    FEEDBACK <br>
    <textarea name="mytext" cols="35" rows="5">
    </textarea><br>
    <input type="submit"> <br>
  </body>
</html>
