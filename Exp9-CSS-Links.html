<html>
    <head>
        <style>
            /* Unvisited link */
            a:link{
                color:brown;
            }
             /* visited link */
             a:visited{
                color:green;
            }
             /* mouse over link */
             a:hover{
                color:rgb(255,135,105);
            }
             /* click link */
             a:active{
                color:blue;

            }
        </style>
        <body>
            <p> <a href="LoginSucess.html">This is LInk</a></p>
            <p> a:hover Must come after a: </a></p>
            <p> a:active Must come after a: </a></p>
        </body>
    </head>
</html>
